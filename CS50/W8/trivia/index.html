<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function checkmultiple(event)
            {
                let button = event.target;

                if ( button.innerHTML == '1 people per 6 sheep')
                    {
                        button.style.backgroundColor = 'Green';
                        button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                    }
                else
                    {
                        button.style.backgroundColor = 'Red';
                        button.parentElement.querySelector('.feedback').innerHTML = 'Incorrect!';
                    }
            }

            function checkfree(event)
            {
                let button = event.target;

                let input = button.parentElement.querySelector('input');

                if (input.value == 'Switzerland')
                {
                    button.style.backgroundColor = 'Green';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Correct!';
                }
                else
                {
                    button.style.backgroundColor = 'Red';
                    button.parentElement.querySelector('.feedback').innerHTML = 'Uncorrect!';
                }
            }

        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <button onclick="checkmultiple(event)">6 people per 1 sheep</button>
                <button onclick="checkmultiple(event)">3 people per 1 sheep</button>
                <button onclick="checkmultiple(event)">1 people per 1 sheep</button>
                <button onclick="checkmultiple(event)">1 people per 3 sheep</button>
                <button onclick="checkmultiple(event)">1 people per 6 sheep</button>
                <p class="feedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>In which country is it illegal to own only one guinea big, as a lone guinea big might get lonely? </h3>
                <input type="text"></input>
                <button onclick="checkfree(event)">Check Answer</button>
                <p class="feedback"></p>
            </div>
        </div>
    </body>
</html>
